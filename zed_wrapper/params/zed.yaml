# params/zed_yaml
# Parameters for Stereolabs ZED camera
---

general:
    camera_model:               'zed'
    resolution:                1
    grab_frame_rate:            5

depth:
    min_depth:                  0.7             # Min: 0.3, Max: 3.0 - Default 0.7 - Note: reducing this value wil require more computational power and GPU memory
    max_depth:                  10.0            # Max: 40.0
